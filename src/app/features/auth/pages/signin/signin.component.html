<div class="px-4">
  <h3 class="pb-4" i18n>Welcome back :)</h3>
  <form class="d-flex flex-column" [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field class="pb-3" hintLabel="Max 40 characters" i18n-hintLabel>
      <mat-label i18n>Enter your email</mat-label>
      <input
        maxlength="40"
        matInput
        placeholder="your_email@email.com"
        formControlName="email"
        required
        i18n-placeholder
      />
      <mat-hint align="end"
        >{{ form.controls.email.value?.length }}/40</mat-hint
      >
    </mat-form-field>

    <mat-form-field hintLabel="Max 20 characters" i18n-hintLabel>
      <mat-label i18n>Enter your password</mat-label>
      <input
        maxlength="20"
        matInput
        placeholder="your password"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        i18n-placeholder
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-hint align="end"
        >{{ form.controls.password.value?.length }}/20</mat-hint
      >
    </mat-form-field>

    <div class="d-flex flex-column pb-3">
      <a class="pt-2 align-self-end" routerLink="/auth/forgot-password" i18n
        >Forgot password?</a
      >
      <mat-checkbox formControlName="remember" i18n>Remember me</mat-checkbox>
    </div>

    <button mat-raised-button color="primary" [disabled]="form.invalid" i18n>
      Sign in
    </button>
  </form>
  <div class="d-flex justify-content-center pt-4">
    <a routerLink="/auth/register" i18n>Create an account</a>
  </div>
</div>
